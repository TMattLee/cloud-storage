<mat-grid-list  *ngIf="!isEmpty" cols="6" rowHeight="160px" >
	<mat-grid-tile
		*ngFor="let folder of folders"
		[colspan]="1"
		[rowspan]="1">
		
		<app-item-card (sendFileInfoToItemGridEvent)="sendFileInfoToAppComponent($event)"
				[kind]="folder.kind"
				[name]="folder.name"
				[mimeType]="inode/directory"
				[id]="folder._id"
				>
		</app-item-card>
	
	</mat-grid-tile>
	
	<mat-grid-tile
		*ngFor="let file of files"
		[colspan]="1"
		[rowspan]="1">
		
		<app-item-card (sendFileInfoToItemGridEvent)="sendFileInfoToAppComponent($event)"
				[kind]="file.kind"
				[name]="file.name"
				[mimeType]="file.mimeType"
				[id]="file._id"
				>
		</app-item-card>
	
	</mat-grid-tile>
</mat-grid-list>
<div *ngIf="isEmpty">Folder is Empty.</div>
