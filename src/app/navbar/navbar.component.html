<app-search></app-search>

<mat-divider class="navbar-divider"></mat-divider>

<mat-button-toggle-group class="button-group" value="main">
  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      
        <li class="mat-tree-node">
          <button mat-icon-button disabled>
            <mat-icon>folder</mat-icon>
          </button>
          <mat-button-toggle class="foldername" (click)="handleFilenameClick($event,node)">
            {{node.foldername}}
          </mat-button-toggle>
        </li>
      
    </mat-tree-node>
  
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.foldername">
            <mat-icon class="mat-icon-rtl-mirror">
              {{nestedTreeControl.isExpanded(node) ? 'folder_open' : 'folder'}}
            </mat-icon>
          </button>
          
          <mat-button-toggle *ngIf="!node.parentFolderId" class="foldername" (click)="handleFilenameClick($event,node)" value={{node.foldername}}>
            {{node.foldername}}
          </mat-button-toggle>
          
          <mat-button-toggle *ngIf="node.parentFolderId" class="foldername" (click)="handleFilenameClick($event,node)" value={{node.foldername}}>
            {{node.foldername}}
          </mat-button-toggle>
          
        </div>
        <ul [class.tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</mat-button-toggle-group>
